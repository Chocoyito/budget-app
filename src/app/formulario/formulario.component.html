<form (ngSubmit)="F.form.valid && agregarValor()" #F="ngForm">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select class="agregar_tipo" (change)="obtenerValor($event)" [ngClass]="{redfocus: valor === 'egresoOpcion'}">
                <option value="ingresoOpcion" selected>+</option>
                <option value="egresoOpcion">-</option>
            </select>

            <input type="text" 
            class="agregar_descripcion" 
            placeholder="Agregar DescripciÃ³n"
            name="descripcionInput"
            [(ngModel)]="descripcionInput"
            [ngClass]="{redfocus: valor === 'egresoOpcion'}"
            required>

            <input type="number" 
            class="agregar_valor" 
            placeholder="Valor"
            name="valorInput"
            [(ngModel)]="valorInput"
            [ngClass]="{redfocus: valor === 'egresoOpcion'}"
            required>

            <button type="submit" class="agregar_btn">
                <i class="ion-ios-checkmark-outline"
                [ngClass]="{red: valor === 'egresoOpcion'}"></i>
            </button>
        </div>
    </div>
  </form>
